<body class="bg-theme bg-theme1">
	<!--wrapper-->
	<div class="wrapper">
		<!--start header -->
	{% include 'bapp/user/header.html' %}
		<!--end navigation-->
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">


<div class="card-body">
    <div class="card border-top border-0 border-4 border-white">
        <div class="card-body">
            <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-user me-1 font-22 text-white"></i>
                    </div>
                    <h5 class="mb-0 text-white">Book Details </h5>
                </div>
                <hr/>
                <div class="row mb-3">
                    <label for="inputEnterYourName" class="col-sm-3 col-form-label">Id</label>
                    <div class="col-sm-9">
                        <input class="form-control mb-3" type="text" placeholder="Disabled input" aria-label="Book ID Read only" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEnterYourName" class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEnterYourName" placeholder="Title of the book ">
                    </div>
                </div>

                <div class="row mb-3">
                    <!--breadcrumb-->
                    <label for="inputEnterYourName" class="col-sm-3 col-form-label">Description</label>
                    <div class="card">
                        <div class="card-body">
                            <hr/>
                            <form method="post">
                                <textarea id="mytextarea" name="mytextarea"> provide description</textarea>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEnterYourName" class="col-sm-3 col-form-label">Code</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEnterYourName" placeholder="Enter Code ">
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="inputChoosePassword2" class="col-sm-3 col-form-label">Cover Image</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control" id="inputPhoneNo2" placeholder="Provide the url">
                    </div>
                </div>
           
                <div class="row mb-3">
                    <label for="inputEnterYourName" class="col-sm-3 col-form-label">Plan</label>
                    <div class="col-sm-9">
                        <input class="form-control mb-3" type="text" placeholder="Standard " aria-label="Disabled input example" disabled>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEnterYourName" class="col-sm-3 col-form-label">Publish Status</label>
                    <div class="col-sm-9">
                        <select class="single-select">
                            <option value="Yemen">Pending</option>
                            <option value="Zambia">Active</option>
                        </select>                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEnterYourName" class="col-sm-3 col-form-label">Date</label>
                    <div class="col-sm-9">
                        <input class="form-control mb-3" type="text" placeholder="Disabled input" aria-label="Book ID Read only" disabled>
                    </div>
                </div>

                </div>
  
        
    
                <div class="row">
                    <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-light px-5">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
